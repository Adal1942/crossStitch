<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Cruz</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="inputs">
            <div class="inp-wrapper">
                <label for="height-input">Height:</label>
                <input type="number" id="height-input" min="1" max="25" value="10">
            </div>

            <div class="inp-wrapper">
                <label for="width-input">Width:</label>
                <input type="number" id="width-input" min="1" max="25" value="10">
            </div>

            <div class="inp-wrapper">
                <label for="color-input">Color:</label>
                <input type="color" id="color-input" value="#000000">
            </div>
        </div>

        <div class="buttons">
            <button id="create-grid">Create Grid</button>

            <button id="save-button">Save Image</button>

            <button id="clear-button">Clear</button>
        </div>

        <p id="err-message"></p>
        
        <div class="container">
            <div id="grid"></div>
        </div>
    </div>

    <!--Script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./js/logic.js"></script>
</body>
</html>
